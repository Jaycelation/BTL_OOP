<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang chủ - Task Flow</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Chào mừng bạn đến với trang chủ</h1>
<p>Đây là trang dành cho người dùng đã đăng nhập.</p>

<!-- Logout Section -->
<button onclick="logout()">Đăng xuất</button>

<script>
  // Kiểm tra nếu token không tồn tại, chuyển hướng về trang đăng nhập
  if (!localStorage.getItem('accessToken')) {
    window.location.href = 'login.html'; // Điều hướng về trang đăng nhập
  }

  // Đăng xuất
  function logout() {
    localStorage.removeItem('accessToken');
    window.location.href = 'login.html'; // Chuyển hướng về trang đăng nhập
  }
</script>
</body>
</html>
